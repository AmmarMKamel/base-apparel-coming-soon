<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles-mobile.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.svg" alt="Base Apparel" />
      </header>
      <div>
        <img src="images/hero-mobile.jpg" alt="Hero" />
      </div>
      <section>
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input type="email" placeholder="Email Address" />
          <div class="error-icon">
            <img src="images/icon-error.svg" alt="Error" />
          </div>
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="Arrow" />
          </button>
          <small class="error-msg">Please provide a valid email</small>
        </form>
      </section>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AmmarMKamel ">Ammar M. Kamel</a>.
    </footer>
  </body>
</html>
